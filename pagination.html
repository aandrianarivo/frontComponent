<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liste des Restaurants</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .green-it {
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 0.25rem;
      padding: 0.375rem 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="content_list_nav_left content_list_nav_left_jheo_js">
      <div class="close_container shadow-sm rounded">
        <button onclick="hd()" class="green-it">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fcfcfc" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
      </div>
      <div class="list_nav_left list_nav_left_jheo_js p-2">
        <table id="list_item_rubrique_active_nav_left" class="table table-striped" style="width:100%">
          <thead><tr style="display:none"><th>#</th></tr></thead>
          <tbody>
            <!-- Les lignes seront générées dynamiquement -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script>
    function hd() { document.querySelector('.content_list_nav_left_jheo_js').style.display = 'none'; }
    function openDetailsRubriqueFromLeft(id, type) { console.log('Ouvrir détails:', id, type); }

    $(document).ready(() => {
      // Génération de 50 éléments pour pagination
      const $tbody = $('#list_item_rubrique_active_nav_left tbody');
      for (let i = 1; i <= 50; i++) {
        const parity = (i % 2 === 1) ? 'odd' : 'even';
        const id = 96359 + i;
        const row = `
          <tr class="item_list_rubrique_nav_left_jheo_js ${parity}">
            <td>
              <div class="card" style="max-width:540px;"><div class="card-body">
                <h5 class="card-title">Restaurant Exemple ${i}</h5>
                <p class="name_rubrique_nav_left" onclick="openDetailsRubriqueFromLeft('${id}','restaurant')">Restaurant Exemple ${i}</p>
              </div></div>
            </td>
          </tr>`;
        $tbody.append(row);
      }
      // Initialisation de DataTable
      $('#list_item_rubrique_active_nav_left').DataTable({
        paging: true,
        pageLength: 10,
        lengthChange: false,
        info: true,
        searching: false,
        ordering: false
      });
    });
  </script>
</body>
</html>
