<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width: 300px;">
    <h5 class="card-title text-center mb-3">Entrez votre pseudo</h5>
    <form id="loginForm">
      <input id="username" type="text" class="form-control mb-3" placeholder="Pseudo" required />
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    const user = document.getElementById('username').value.trim();
    console.log('Login attempt:', user);
    if (!user) {
        alert('Veuillez saisir un pseudo.');
        return;
    }
    localStorage.setItem('chatUser', user);
    // Ajouter un délai pour voir le console.log
    setTimeout(() => {
        window.location.href = '/index.html';
    }, 1000); // Délai de 1 seconde
    // Ou commenter la redirection pour tester :
    // window.location.href = '/index.html';
    });
  </script>
</body>
</html>
